<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>お知らせ詳細 | 回覧板</title>
</head>
<body>
<h1 class="mt-3"></h1>
<div>
    <h2 th:text="${notice.title}">(タイトル)</h2>
    <p th:text="${notice.contents}">(内容)</p>
    <p th:text="${notice.updated_datetime}">(更新日時)</p>
</div>

<div class="mt-3">
    <button type="submit" class="btn btn-secondary" th:formaction="@{/notice}">編集</button>
    <button type="submit" class="btn btn-danger" th:formaction="@{/notice}">削除</button>
</div>
</body>
</html>
