<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>返答確認一覧 | 回覧板</title>
</head>
<body>
<h1 class="mt-3">返答確認一覧</h1>
<h2 class="mt-3" th:text="${noticeTitle}">(タイトル)</h2>
<a href="../index.html" th:href="@{/}">HOME</a>

<table class="table table-hover">
    <tbody>
    <tr th:each="attendance : ${attendanceList}">
        <td th:text="${attendance.fullname}">(名前)</td>
        <td th:text="${attendance.reply}">(参加不参加)</td>
    </tr>
    </tbody>
</table>
</body>
</html>
