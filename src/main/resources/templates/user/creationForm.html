<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>ユーザー作成 | 回覧板</title>
</head>
<body>
<h1 class="mt-3">ユーザー作成</h1>
<a href="../index.html" th:href="@{/}">HOME</a>
<form action="#" th:action="@{/user}" method="post" th:object="${userForm}">
    <div class="mt-3">
        <label for="fullnameInput" class="form-label">世帯主名</label>
        <input type="text" id="fullnameInput" class="form-control" th:field="*{fullname}"
               th:classappend="${#fields.hasErrors('fullname')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="addressInput" class="form-label">住所</label>
        <input type="text" id="addressInput" class="form-control" th:field="*{address}"
               th:classappend="${#fields.hasErrors('address')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernameInput" class="form-control" th:field="*{username}"
               th:classappend="${#fields.hasErrors('username')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">(errors)</p>
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">パスワード</label>
        <input type="password" id="passwordInput" class="form-control" th:field="*{password}"
               th:classappend="${#fields.hasErrors('password')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">(errors)</p>
    </div>
    <div class="mt-3">
        <label class="form-label" for="authorityRadio">権限</label>
        <div id="authorityRadio">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="authorityUserRadio" th:field="*{authority}" value="USER"/>
                <label class="form-check-label" for="authorityUserRadio">一般</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="authorityAdminRadio" th:field="*{authority}" value="ADMIN"/>
                <label class="form-check-label" for="authorityAdminRadio">管理者</label>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="./list.html" th:href="@{/user}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>

</body>
</html>
