<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>権限変更 | 回覧板</title>
</head>
<body>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb mt-3">
        <li class="breadcrumb-item"><a href="#" th:href="@{/}">TOP</a></li>
        <li class="breadcrumb-item"><a href="#" th:href="@{/user}">ユーザー一覧</a></li>
        <li class="breadcrumb-item"><a href="#" onclick="history.back(-1);return false;">登録情報</a></li>
        <li class="breadcrumb-item active" aria-current="page">権限変更</li>
    </ol>
</nav>

<h1 class="mt-5">権限変更</h1>
<form action="#" th:action="@{/user/changeAuthority}" method="post" th:object="${userAuthorityForm}">
    <input type="hidden" id="id" th:field="*{id}"/>
    <div class="mt-3">
        <label class="form-label" for="authorityRadio">権限</label>
        <div id="authorityRadio">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="authorityUserRadio" th:field="*{authority}" value="USER"/>
                <label class="form-check-label" for="authorityUserRadio">一般</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="authorityAdminRadio" th:field="*{authority}" value="ADMIN"/>
                <label class="form-check-label" for="authorityAdminRadio">管理者</label>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <button type="submit" class="btn btn-primary">変更する</button>
        <a href="./detail.html" th:href="@{/user/{userId}(userId=${userAuthorityForm.id})}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
