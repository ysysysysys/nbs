<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>ユーザー一覧 | 回覧板</title>
</head>
<body>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb mt-3">
        <li class="breadcrumb-item"><a href="#" th:href="@{/}">TOP</a></li>
        <li class="breadcrumb-item active" aria-current="page">ユーザー一覧</li>
    </ol>
</nav>

<h1 class="mt-5">ユーザー一覧</h1>
<div class="mt-3">
    <a href="./creationForm.html" th:href="@{/user/creationForm}">
        <button class="btn btn-primary"><i class="bi bi-person-plus me-2"></i>新規</button>
    </a>
</div>

<div class="table-responsive-xxl mt-5">
    <table class="table text-nowrap table-hover">
        <thead>
        <tr>
            <th></th>
            <th>権限</th>
            <th>世帯主名</th>
            <th>住所</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td><a href="./detail.html" th:href="@{/user/{userId}(userId=${user.id})}"><i class="bi bi-person-gear me-2"></i>編集</a></td>
            <td th:text="${user.authority}">(権限)</td>
            <td th:text="${user.fullname}">(世帯主名)</td>
            <td th:text="${user.address}" style="white-space:pre-wrap; word-wrap:break-word;">(住所)</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
