<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>ユーザー一覧 | 回覧板</title>
</head>
<body>
<h1 class="mt-3">ユーザー一覧</h1>
<a href="./creationForm.html" th:href="@{/user/creationForm}">+新規作成</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th>権限</th>
        <th>世帯主名</th>
        <th>住所</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.authority}">(権限)</td>
        <td th:text="${user.fullname}">(世帯主名)</td>
        <td th:text="${user.address}">(住所)</td>
        <td><a href="./detail.html" th:href="@{/user/{userId}(userId=${user.id})}">編集></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
