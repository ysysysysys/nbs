<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>ユーザー一覧 | 回覧板</title>
</head>
<body>
<h1 class="mt-3">ユーザー一覧</h1>
<a href="./creationForm.html" th:href="@{/user/creationForm}">
    <button class="btn btn-primary"><i class="bi bi-person-plus me-2"></i>新規</button>
</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th></th>
        <th>権限</th>
        <th>世帯主名</th>
        <th>住所</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td><a href="./detail.html" th:href="@{/user/{userId}(userId=${user.id})}"><i class="bi bi-person-gear me-2"></i>編集</a></td>
        <td th:text="${user.authority}">(権限)</td>
        <td th:text="${user.fullname}">(世帯主名)</td>
        <td th:text="${user.address}">(住所)</td>
    </tr>
    </tbody>
</table>
</body>
</html>
