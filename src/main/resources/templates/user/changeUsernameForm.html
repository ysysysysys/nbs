<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ this :: title},~{ this :: body})}">
<head>
    <title>ユーザー名変更 | 回覧板</title>
</head>
<body>
<h1 class="mt-3">ユーザー名変更</h1>
<form action="#" th:action="@{/user/changeUsername}" method="post" th:object="${userUsernameForm}">
    <input type="hidden" id="id" th:field="*{id}"/>
    <div class="mt-3">
        <label for="usernameInput" class="form-label">新しいユーザー名</label>
        <input type="text" id="usernameInput" class="form-control" th:field="*{username}"
               th:classappend="${#fields.hasErrors('username')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">(errors)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">変更する</button>
        <a href="./detail.html" th:href="@{/user/{userId}(userId=${userUsernameForm.id})}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
